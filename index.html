<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>First Trendz - Fits Your Foot</title>
  <link rel="icon" type="image/png" href="images/logo.png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; padding:0; }
    .navbar-brand img {
  height: 70px;  /* increase size */
  width: auto;
  display: block;
  margin: 0 auto; /* center horizontally */
}

.navbar {
  justify-content: center !important; /* center entire navbar content */
}


    /* --- NAVBAR --- */
    .site-navbar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    /* make the brand image a bit bigger on desktop */
    .site-logo { height: 60px; width: auto; }

    /* we use a three-column layout inside the navbar container */
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* center links for desktop */
    @media (min-width: 992px) {
      .navbar-collapse { justify-content: space-between; }
      .nav-left { order: 1; }
      .brand-wrap { order: 2; display:flex; justify-content:center; align-items:center; flex:1; }
      .nav-right { order: 3; }
    }

    /* --- HERO --- */
    .hero {
      height: 55vh;
      min-height: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
      text-align: center;
      background-image: url('images/banner.jpg');
      background-size: cover;       /* COVER ensures full-width fill */
      background-position: center;  /* center the important part */
      background-repeat: no-repeat;
    }

    /* subtle dark overlay for text readability */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.38);
      z-index: 0;
    }
    .hero .hero-inner { position: relative; z-index: 1; }

    .hero h1 { font-size: 2.4rem; font-weight: 700; margin-bottom: 0.5rem; }
    .hero p { margin: 0; font-size: 1.05rem; }

    /* --- PRODUCTS --- */
    .products { padding: 36px 0; }
    .product-card { border: none; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .product-card img { border-radius: 12px 12px 0 0; }

    footer { background:#111; color:#fff; padding:18px 0; text-align:center; }
  </style>
</head>
<body>

  <!-- NAVBAR: three area layout (left links, centered logo, right links) -->
  <nav class="site-navbar navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <!-- Toggler for mobile -->
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapse area that becomes the menu on small screens -->
      <div class="collapse navbar-collapse" id="mainNav">
        <!-- LEFT navigation (on desktop shows left) -->
        <ul class="navbar-nav nav-left me-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item d-lg-none"><a class="nav-link" href="#products">Products</a></li>
        </ul>

        <!-- CENTER brand (keeps centered on desktop) -->
        <div class="brand-wrap">
          <a class="navbar-brand mx-auto" href="#">
            <img src="images/logo.png" alt="First Trendz" class="site-logo">
          </a>
        </div>

        <!-- RIGHT navigation (on desktop shows right) -->
        <ul class="navbar-nav nav-right ms-auto">
          <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- spacer so the fixed navbar doesn't cover the hero top on page load -->
  <div style="height:76px;"></div>

  <!-- HERO -->
  <header class="hero" id="home" role="banner" aria-label="Hero">
    <div class="hero-inner">
      <h1>Fits Your Foot</h1>
      <p>Comfort • Style • Confidence</p>
    </div>
  </header>

  <!-- PRODUCTS -->
  <section id="products" class="products">
    <div class="container">
      <h2 class="text-center mb-4">Featured Shoes</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card product-card">
            <img src="images/chefclog.png" class="card-img-top" alt="Sporty Sneakers">
            <div class="card-body text-center">
              <h5 class="card-title">Chef Clog</h5>
             <!-- <p class="card-text">Lightweight and breathable sneakers perfect for your daily walk.</p>
              <p class="fw-bold">₹1,299</p>-->
              <a class="btn btn-dark" href="#">Buy Now</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card product-card">
            <img src="images/casualshoes_ind.jpg" class="card-img-top" alt="Casual Canvas">
            <div class="card-body text-center">
              <h5 class="card-title">Casual Canvas</h5>
              <!--<p class="card-text">Stylish and durable canvas shoes that go with any outfit.</p>
              <p class="fw-bold">₹1,099</p>-->
              <a class="btn btn-dark" href="#">Buy Now</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card product-card">
            <img src="images/shoe3.jpg" class="card-img-top" alt="Classic Formals">
            <div class="card-body text-center">
              <h5 class="card-title">Classic Formals</h5>
             <!-- <p class="card-text">Premium leather shoes crafted for elegance and comfort.</p>
              <p class="fw-bold">₹1,999</p>-->
              <a class="btn btn-dark" href="#">Buy Now</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>© 2025 First Trendz. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
