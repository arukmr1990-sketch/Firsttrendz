<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>First Trendz - Fits Your Foot</title>
  <link rel="icon" type="image/png" href="images/logo.png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===== Navbar ===== */
.navbar-brand img {
  height: 110px;   /* bigger logo */
  width: auto;
}

.navbar-nav .nav-link {
  color: #000 !important;
  margin: 0 10px;
  font-weight: 500;
}

.navbar-nav .nav-link:hover {
  color: #f1b900 !important; /* yellow hover */
}


/* ===== Hero Banner ===== */
.hero {
  position: relative;
  width: 100%;
  height: 70vh;           /* fixed banner height */
  overflow: hidden;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;       /* fills banner edge to edge */
  object-position: center;
}

/* ===== Product Grid ===== */
.products {
  padding: 60px 0;
}

.product-card {
  border: none;
  border-radius: 15px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: translateY(-8px);
}

.product-card img {
  height: 260px;          /* equal height for all */
  width: 100%;
  object-fit: cover;
  border-radius: 15px 15px 0 0;
}

/* ===== Footer ===== */
footer {
  background: #111;
  color: #fff;
  text-align: center;
  padding: 20px 0;
  font-size: 14px;
}

  </style>
</head>
<body>

  <!-- NAVBAR: three area layout (left links, centered logo, right links) -->
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-white shadow-sm">
  <div class="container">
    <!-- Centered Logo -->
    <a class="navbar-brand mx-auto" href="#">
      <img src="images/logo.png" alt="First Trendz Logo">
    </a>

    <!-- Navbar toggler (for mobile) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu Items -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link fw-semibold" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold" href="#products">Products</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link fw-semibold" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


  <!-- spacer so the fixed navbar doesn't cover the hero top on page load -->
  <div style="height:76px;"></div>

  <!-- HERO -->
  <header class="hero" id="home" role="banner" aria-label="Hero">
    <div class="hero-inner">
      <h1>Fits Your Foot</h1>
      <p>Comfort • Style • Confidence</p>
    </div>
  </header>

  <!-- PRODUCTS -->
  <section id="products" class="products">
    <div class="container">
      <h2 class="text-center mb-4">Featured Shoes</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card product-card">
            <img src="images/chefclog.png" class="card-img-top" alt="Sporty Sneakers">
            <div class="card-body text-center">
              <h5 class="card-title">Chef Clog</h5>
             <!-- <p class="card-text">Lightweight and breathable sneakers perfect for your daily walk.</p>
              <p class="fw-bold">₹1,299</p>
              <a class="btn btn-dark" href="#">Buy Now</a>-->
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card product-card">
            <img src="images/casualshoes_ind.jpg" class="card-img-top" alt="Casual Canvas">
            <div class="card-body text-center">
              <h5 class="card-title">Casual Shoes</h5>
              <!--<p class="card-text">Stylish and durable canvas shoes that go with any outfit.</p>
              <p class="fw-bold">₹1,099</p>
              <a class="btn btn-dark" href="#">Buy Now</a>-->
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card product-card">
            <img src="images/Hospitalclog.jpg" class="card-img-top" alt="Classic Formals">
            <div class="card-body text-center">
              <h5 class="card-title">Classic Formals</h5>
             <!-- <p class="card-text">Premium leather shoes crafted for elegance and comfort.</p>
              <p class="fw-bold">₹1,999</p>
              <a class="btn btn-dark" href="#">Buy Now</a>-->
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>© 2025 First Trendz. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
